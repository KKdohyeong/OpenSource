<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Todo List</title>
    <style>
        /* 기본 레이아웃과 폰트 세팅 */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #fafafa;
            color: #333;
        }

        header {
            background: #5B8DEF;
            color: white;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            display: inline-block;
        }

        /* 로그인/회원가입/로그아웃 등 헤더 메뉴 */
        nav {
            float: right;
            margin-top: -2.2rem; /* 헤더 높이에 맞춰 위치 조정 (임의) */
        }
        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            opacity: 0.8;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* 새 투두 만들기 링크 */
        .create-link {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: #5B8DEF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .create-link:hover {
            opacity: 0.9;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        thead {
            background: #f3f3f3;
        }
        th, td {
            text-align: center;
            padding: 0.75rem;
            border: 1px solid #ddd;
        }
        th {
            font-weight: bold;
        }

        /* 버튼 공통 스타일 */
        button, a.button-style {
            cursor: pointer;
            display: inline-block;
            margin: 0;
            border: none;
            border-radius: 4px;
            padding: 0.4rem 0.8rem;
        }
        button {
            background: #FF5757;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        /* 상세/수정 링크 스타일 */
        a.button-style {
            background: #5B8DEF;
            color: white;
            text-decoration: none;
        }
        a.button-style:hover {
            opacity: 0.9;
        }

        /* 한 줄에서 여러 액션 정렬을 위해 */
        .action-cell {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        form {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <nav>
            {% if username %}
                <span>안녕하세요, {{ username }}님</span>
                |
                <a href="/profile">프로필</a>
                |
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        <a class="create-link" href="/create">[새 투두 만들기]</a>
        <hr/>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Completed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for todo in todos %}
                <tr>
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.completed }}</td>
                    <td class="action-cell">
                        <a class="button-style" href="/todos/{{ todo.id }}">상세</a>
                        <a class="button-style" href="/update/{{ todo.id }}">수정</a>
                        <form action="/delete/{{ todo.id }}" method="POST">
                            <button type="submit">삭제</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
