<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h2>{{ username }}님의 Todo List</h2>
    <form method="post" action="/add_todo">
        <input type="text" name="task" placeholder="새 할 일 입력" required>
        <input type="submit" value="추가">
    </form>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.task }}</li>
        {% else %}
            <li>할 일이 없습니다.</li>
        {% endfor %}
    </ul>
    <p><a href="/logout">로그아웃</a></p>
</body>
</html>
