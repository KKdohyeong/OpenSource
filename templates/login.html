<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #fafafa;
            color: #333;
        }
        header {
            background: #5B8DEF;
            color: white;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            display: inline-block;
        }
        nav {
            float: right;
            margin-top: -2.2rem;
        }
        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 {
            margin-top: 0;
        }
        .error {
            color: red;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            max-width: 300px;
            margin-bottom: 0.5rem;
        }
        button {
            cursor: pointer;
            margin-top: 1rem;
            background: #5B8DEF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        a {
            text-decoration: none;
            color: #5B8DEF;
        }
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>로그인</h1>
        <nav>
            {% if username %}
                <span>안녕하세요, {{ username }}님</span>
                |
                <a href="/profile">프로필</a>
                |
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/register">회원가입</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <form action="/login" method="POST">
            <label for="username">Username:</label><br/>
            <input type="text" id="username" name="username" required/><br/>

            <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" required/><br/>

            <button type="submit">로그인</button>
        </form>
        <hr/>
        <a href="/">[메인으로]</a>
    </div>
</body>
</html>
