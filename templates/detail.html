<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Todo Detail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #fafafa;
            color: #333;
        }
        header {
            background: #5B8DEF;
            color: white;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            display: inline-block;
        }
        nav {
            float: right;
            margin-top: -2.2rem;
        }
        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            background: #5B8DEF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            opacity: 0.9;
        }
        form {
            display: inline-block;
        }
        form button {
            background: #FF5757;
        }
        form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Todo 상세보기</h1>
        <nav>
            {% if username %}
                <span>안녕하세요, {{ username }}님</span>
                |
                <a href="/profile">프로필</a>
                |
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        <p><b>ID:</b> {{ todo.id }}</p>
        <p><b>Title:</b> {{ todo.title }}</p>
        <p><b>Description:</b> {{ todo.description }}</p>
        <p><b>Completed:</b> {{ todo.completed }}</p>

        <hr>
        <a class="btn" href="/update/{{ todo.id }}">[수정하기]</a>
        <form action="/delete/{{ todo.id }}" method="POST" style="display:inline;">
            <button type="submit">[삭제하기]</button>
        </form>
        <br/><br/>
        <a href="/">[메인으로]</a>
    </div>
</body>
</html>
