<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Todo 상세보기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #fafafa;
            color: #333;
        }
        header {
            background: #5B8DEF;
            color: white;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            display: inline-block;
        }
        nav {
            float: right;
            margin-top: -2.2rem;
        }
        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            opacity: 0.8;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .detail-box {
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .detail-box p {
            margin: 0.5rem 0;
        }
        .button-style {
            background: #5B8DEF;
            color: white;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
        }
        .button-style:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Todo 상세보기</h1>
        <nav>
            {% if username %}
                <span>안녕하세요, {{ username }}님</span>
                |
                <a href="/profile">프로필</a>
                |
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        <div class="detail-box">
            <p><strong>ID:</strong> {{ todo.id }}</p>
            <p><strong>Title:</strong> {{ todo.title }}</p>
            <p><strong>Description:</strong> {{ todo.description }}</p>
            <p><strong>Completed:</strong> {{ todo.completed }}</p>
        </div>
        <br/>
        <a class="button-style" href="/update/{{ todo.id }}">수정</a>
        <form method="post" action="/delete/{{ todo.id }}" style="display:inline;">
            <button type="submit">삭제</button>
        </form>
        <br/><br/>
        <a class="button-style" href="/index">목록으로 돌아가기</a>
    </div>
</body>
</html>
