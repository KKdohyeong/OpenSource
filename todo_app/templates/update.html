<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Todo 수정</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #fafafa;
            color: #333;
        }
        header {
            background: #5B8DEF;
            color: white;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            display: inline-block;
        }
        nav {
            float: right;
            margin-top: -2.2rem;
        }
        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            opacity: 0.8;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        form {
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            background: #5B8DEF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            opacity: 0.9;
        }
        .checkbox-label {
            display: inline-block;
            margin-bottom: 1rem;
        }
        .button-style {
            background: #5B8DEF;
            color: white;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
        }
        .button-style:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Todo 수정</h1>
        <nav>
            {% if username %}
                <span>안녕하세요, {{ username }}님</span>
                |
                <a href="/profile">프로필</a>
                |
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        <form method="post" action="/update/{{ todo.id }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required/>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ todo.description }}</textarea>
            
            <label class="checkbox-label">
                <input type="checkbox" name="completed" value="true" {% if todo.completed %}checked{% endif %}/>
                Completed
            </label>
            <input type="submit" value="수정"/>
        </form>
        <br/>
        <a class="button-style" href="/index">목록으로 돌아가기</a>
    </div>
</body>
</html>
