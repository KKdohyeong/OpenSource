<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #fafafa;
            color: #333;
        }
        header {
            background: #5B8DEF;
            color: white;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            display: inline-block;
        }
        nav {
            float: right;
            margin-top: -2.2rem;
        }
        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 {
            margin-top: 0;
        }
        .profile-info p {
            margin: 0.5rem 0;
        }
        .profile-info b {
            display: inline-block;
            width: 80px;
        }
        a {
            text-decoration: none;
            color: #5B8DEF;
        }
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>프로필 페이지</h1>
        <nav>
            {% if username %}
                <span>안녕하세요, {{ username }}님</span>
                |
                <a href="/logout">로그아웃</a>
            {% else %}
                <a href="/login">로그인</a>
                <a href="/register">회원가입</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        <div class="profile-info">
            <p><b>Username:</b> {{ user.username }}</p>
            <p><b>Email:</b> {{ user.email if user.email else "없음" }}</p>
        </div>
        <hr/>
        <a href="/">[메인으로]</a>
    </div>
</body>
</html>
